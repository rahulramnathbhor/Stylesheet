<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="StyleRegistration.css"  rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <lable>Full Name</lable>
        <br />
        <input type="text" id="fullname" name="fullName" placeholder="Enter Full Name" />
        <br />

        <lable>User Name</lable>
        <br />
        <input type="text" id="username" name="username" placeholder="Enter User Name" />
        <br />

        <lable>Email</lable>
        <br />
        <input type="text" id="email" name="email" placeholder="Enter Email" />
        <br />

        <lable>Phone Number</lable>
        <br />
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" />
        <br />

        <lable>Password</lable>
        <br />
        <input type="text" id="password" name="password" placeholder="Enter Password" />
        <br />

        <lable>Password</lable>
        <br />
        <input type="text" id="password" name="password" placeholder="Enter Password" />
        <br />

        <lable>Confirm Password</lable>
        <br />
        <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Enter Confirm Password" />
        <br />
        <br/>

        <div class=" gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" id="male" name="gender" />
                <lable for="male">Male</lable>
                <input type="radio" id="female" name="gender" />
                <lable for="female">Female</lable>
            </div>
        </div>
        <div class="form-submit-btn">
            <input type="submit" value="Register" />
        </div>

    </div>   

</body>
</html>
